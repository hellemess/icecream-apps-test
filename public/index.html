<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="./css/style.css" rel="stylesheet" />
  <link href="./favicon.ico" rel="shortcut icon" />
  <title>Test</title>
</head>
<body>

<main>
  <h1>Test</h1>
  <form class="form" enctype="multipart/form-data">
    <h2 class="visually-hidden">Form</h2>
    <input class="form__input" id="file" name="file" type="file" multiple />
    <label class="form__label" for="file">Add file</label>
    <ul class="form__uploaded-list"></ul>
  </form>
  <div class="popup">
    <div class="popup__content">
      <button class="popup__close" type="button" aria-label="Close"></button>
      <h2 class="popup__title">Error</h2>
      <p class="popup__text">Please add not less than 2 and not more than 5 files.</p>
      <button class="popup__button" type="button">OK</button>
    </div>
  </div>
</main>

<script src="./bundle.js"></script>
</body>
</html>
